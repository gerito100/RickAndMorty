<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="RickAndMortystyle.css">
</head>

<body>

    <div class="bigCard">
        <div id="image">
            
        </div>

        <div class="smallCard">
            <div class="details" id="Rickid">
                <h3>ID</h3>
                <p>265</p>
            </div>
            <br>
            <div class="details" id="name">
                <h3>NAME</h3>
                <p>Pickle Rick</p>
            </div>
            <br>
            <div class="details" id="status">
                <h3>STATUS</h3>
                <p>Alive</p>
            </div>
            <br>
            <div class="details" id="species">
                <h3>SPECIES</h3>
                <p>Unknown</p>
            </div>
            <br>
            <div class="details" id="type">
                <h3>TYPE</h3>
                <p>Pickle</p>
            </div>
            <br>
            <div class="details" id="gender">
                <h3>GENDER</h3>
                <p>Male</p>
            </div>
        </div>

    </div>

    <script>
        // some videos I used to get a better understanding of how APIs, JSON and Data work in JavaScript
        // https://www.youtube.com/watch?v=uxf0--uiX0I
        // https://www.youtube.com/watch?v=tc8DU14qX6I
        // https://www.youtube.com/watch?v=ecT42O6I_WI
        // https://www.youtube.com/watch?v=rJaXOFfwGVw
        // https://www.youtube.com/watch?v=7YcW25PHnAA


        const url = 'https://rickandmortyapi.com/api/character?page=14';
        
        async function getCharacter() {
            const response = await fetch(url);
            const info = await response.json();
            const results = (info.results);

            results.forEach(character => {
                if (character.name == "Pickle Rick") {
                    console.log(character);
                    document.getElementById("image").innerHTML = `<img src = "${character.image}"/>`;
                    document.getElementById("id").innerHTML = character.id;
                    document.getElementById("name").innerHTML = character.name;
                    document.getElementById("status").innerHTML = character.status;
                    document.getElementById("species").innerHTML = character.species;
                    document.getElementById("type").innerHTML = character.type;
                    document.getElementById("gender").innerHTML = character.gender;
                }

            });

            console.log(info);
        }

        getCharacter();
        
    </script>

</body>

</html>
